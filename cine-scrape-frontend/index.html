<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cine Scrape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">    <style>
        main{
            margin-top:8em;
        }
    </style>
</head>
<body>
    <main class="container">
        <div>
            <h1 style="text-align: center;margin-bottom: 0.6em;font-family: 'Josefin Sans', sans-serif;">Cine Scrape</h1>
        </div>
         <div class="card bg-light mb-3" >
            <div class="card-header">Search Movie</div>
                <div class="card-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="search">Type the Movie name</label>
                            <input type="text" class="form-control" id="search" placeholder="Movie Title">
                        </fieldset>
                        <button type="submit" class="btn btn-info">SUBMIT</button>
                    </form>
                    <ul class="list-group" id="results">
                        <br>
                    </ul>
                </div>
            </div>
    </main>
<script src="app.js"></script>
</body>
</html>
